<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h2>Game of life</h2>

  <form>
    <div>
      <button id="dump-config-btn">Dump Config</button>
      <span>Show current config on console.</span>
    </div>
    <div>
      <button id="clear-btn">Clear</button>
      <span>Torch it.</span>
    </div>
    <div>
      <button id="one-tick-btn">One Tick</button>
      <span>One generation step.</span>
    </div>
    <div>
      <button id="start-ticking-btn">Start Ticking</button>
      <span>Start automatically advancing generations.</span>
    </div>
    <div>
      <button id="stop-ticking-btn">Stop Ticking</button>
      <span>Stop automatically advancing generations.</span>
    </div>
  </form>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
